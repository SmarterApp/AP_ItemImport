# --------------------------------------------------------
# These properties are the local development properties.
#
# Spring boot uses this file when the application is launched
# with the root of the project set as the working directory.
# These properties take precendence over the classpath
# application.yml.
#
# Using gradle from the commandline means the working
# directory is by default the project root.
#
# Using Intellij you need to setup your run config so the
# working directory is the project root.
# --------------------------------------------------------
server:
  port: 8088

security:
  basic:
    enabled: "false"
  user:
    name: "admin"
    password: "admin"

spring:
  session:
    enabled: "false"
  datasource:
    url: "jdbc:postgresql://localhost:5432/iat"
    username: "${DB_USER}"
    password: "${DB_PASSWORD}"
    validationQuery: "SELECT 1"
  jpa:
    hibernate:
      ddl-auto: "validate"
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true

itembank:
  host: "https://gitlab-dev.smarterbalanced.org"
  accessToken: "${GITLAB_ACCESS_TOKEN}"
  user: "${GITLAB_USER}"
  password: "${GITLAB_PASSWORD}"
  group: "${GITLAB_GROUP}"
  localBaseDir: "${HOME}/ItemBankImport"
  apiVersion: "/api/v4"
  bankKey: "200"
  systemVersion: "iat-24"
  enabled:
    manager: true
    database: true
    producer: true
  aws:
    endpointUrl: "https://s3.us-east-2.amazonaws.com"
    region: "us-east-2"
    bucketName: "${itembank.group}"
    accessKey: "${IAT_AWS_ACCESS_KEY}"
    secretKey: "${IAT_AWS_ACCESS_SECRET}"
  events:
    exchange: "iat_item_event_exchange"
    queue: "iat_item_event_queue"
    eventKey: "iat.item.event.*"
    error-queue: "iat_item_event_queue.dlq"
    error-event-key: "error.iat.item.event.*"

logging:
  level:
    org:
      opentestsystem:
        ap:
          itemimport: "debug"
          common: "info"

item-import:
  dryRun: true
  environment: "LOCAL"
  systemUsername: "item-import@smarterbalanced.org"
  systemFullname: "Item Import"
  deleteIfExists: true
  localBaseDir: "${HOME}/ItemImportTemp"
  itemSourceDir: "${HOME}/ItemImportStaging/sa"
  stimuliSourceDir: "${HOME}/ItemImportStaging/stim"
  wordlistSourceDir: "${HOME}/ItemImportStaging/wit"
  importIdFile: "import-ids.txt"
  numberOfThreads: 4
  publishReportEnabled: true

---
spring:
  profiles: dev
  datasource:
    url: "jdbc:postgresql://imrt-qa-db.cjqp2fdamfoh.us-east-2.rds.amazonaws.com:5432/iat"

itembank:
  group: "iat-development"

item-import:
  environment: "DEVELOPMENT"

---
spring:
  profiles: uat
  datasource:
    url: "jdbc:postgresql://imrt-db-uat-aurora.cjqp2fdamfoh.us-east-2.rds.amazonaws.com:5432/iat"

itembank:
  group: "iat-uat"

item-import:
  environment: "UAT"